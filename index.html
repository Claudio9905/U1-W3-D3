<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNA TO-DO-LIST CON HTML+CSS+JS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <section id="section-1">
        <form id="myForm">
          <div>
            <label for="task">Task</label>
            <input type="text" id="task" />
          </div>
          <div>
            <button>Inserisci il nuovo task</button>
          </div>
        </form>
      </section>
      <section id="section-2">
        <h2>Task list:</h2>
        <div id="taskList">
          <!-- qui andranno le nuove task -->
        </div>
      </section>
    </main>
    <script src="./assets/js/to_do_list.js"></script>
  </body>
</html>
